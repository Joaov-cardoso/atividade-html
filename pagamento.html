<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - ViajaFácil</title>
</head>
<body>
    <div class="botao-navegacao-direcao">
        <a class="botao-navegacao" href="index.html">Início</a> 
        <a class="botao-navegacao" href="login.html">Login</a>  
        <a class="botao-navegacao" href="cadastro.html">Cadastre-se</a> 
        <a class="botao-navegacao" href="contato.html">Contato</a>  
    </div>
    <h1 class="titulo">PAGAMENTO</h1>
    <h2 class="titulo">Dados do Cartão</h2>
    <div class="imagem-cartao">
        <img src="https://cms-assets-p.c6bank.com.br/uploads/cartao-carbon-black-do-c6-bank-frente-e-verso-evidenciando-detalhes-como-chip-bandeira-banco-emissor-numero-do-cartao-codigo-de-seguranca-validade-nome-do-titular-contato-do-suporte-tarja-magnetica-1.png" alt="imagem de um cartão exemplo do banco C6BANK" width="500">
    </div>
    <main class="corpo-forms-direcao">
    <div class="corpo-forms">
    <form action="https://localhost:8001/pagamento.php" method="get">
        <label for="campo-nome-completo">Nome completo</label>
        <input type="text" required id="campo-nome-completo" name="nome-completo" minlength="3" maxlength="40">
        <br>
        <label for="campo-cpf">CPF</label>
        <input type="text" required minlength="14" maxlength="14" id="campo-cpf" name="cpf">
        <br>
        <label for="campo-numero-do-cartao">Número do cartão</label>
        <input type="text" required id="campo-numero-do-cartao" name="numero-do-cartao" minlength="16" maxlength="16">
        <br>
        <label for="campo-vencimento-cartao">Data de vencimento</label>
        <input type="month" required id="campo-vencimento-cartao" name="vencimento-cartao">
        <br>
        <label for="campo-cvv-cartao">Código de segurança (CVV)</label>
        <input type="tel" required id="campo-cvv-cartao" name="cvv-cartao" minlength="3" maxlength="3">
        <br>
        <label for="bandeira-cartao">Bandeira do Cartão</label>
        <input type="radio" required id="campo-cartao-mastercard" name="tipo-cartao" value="mastercard">
        <label for="campo-cartao-mastercard">MasterCard</label>
        <input type="radio" required id="campo-cartao-visa" name="tipo-cartao" value="visa">
        <label for="campo-cartao-visa">Visa</label>
        <br>
        <label for="campo-desconto"><strong>Código de desconto</strong></label>
        <input type="text" name="codigo-desconto" id="campo-desconto">
        <br>
        <button type="submit"><strong>Finalizar Compra</strong></button>
    </form>
    </div>
    </main>
</body>
</html>
